<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Acceptance Letter</title>
    <style>
        body {
            font-family: 'Parchment', cursive;
            background-image: url('old_paper.jpg'); /* Use an old paper-like background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure the body covers the full viewport height */
        }

        .letter {
            width: 80%;
            background-color: rgba(255, 255, 204, 0.9); /* Semi-transparent yellowish background */
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 10px;
        }

        .signature {
            text-align: right;
            margin-top: 30px;
        }

        .logo {
            text-align: center;
            margin-top: 50px;
        }

        .logo img {
            max-width: 100px; /* Adjust the size of the Hogwarts logo as needed */
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>Hogwarts School of Witchcraft and Wizardry</h1>
        <p>Dear Emanuela,</p>
        <p>We are pleased to inform you that as birthday gift you have been accepted at Hogwarts School of Witchcraft and Wizardry. Please find enclosed a list of all necessary books and equipment.</p>
        <!-- Add more content as needed -->
        <div class="signature">
            <p>Yours sincerely,</p>
            <!-- Add Dumbledore's signature image here -->
            <p>Prof. Dumbledore</p>
        </div>
        <div class="logo">
            <!-- Add Hogwarts logo image here -->
            <img src="hogwarts_logo.png" alt="Hogwarts Logo">
        </div>
    </div>

    
</body>
</html>
